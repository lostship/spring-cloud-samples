server:
  port: 8001

spring:
  application:
    # 注册进注册中心的名称
    name: cloud-provider-payment
  cloud:
    # Nacos服务注册发现配置
    nacos:
      discovery:
        # Nacos集群SLB入口地址，使用VIP/Nginx时还需要使用TCP转发暴露偏移量1000的端口用于客户端gRPC请求服务端
        server-addr: 192.168.1.102:8800 # 本例使用端口8800，客户端还会gRCP请求服务端9800端口

management:
  endpoints:
    web:
      exposure:
        include:
        - nacos-discovery # Nacos Discovery提供的Endpoint

logging:
  level:
    root: info

---

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud2020?useSSL=false&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entity